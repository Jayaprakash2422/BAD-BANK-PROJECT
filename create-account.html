<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Bad Bank Application</title>
    <link rel="stylesheet" href="./styles/create-account.css"> 
    <script src="script/create-account.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Bad Bank</h1>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="signup-form">
                <h2>Create Your Account</h2>
                <form id="signupForm" action="index.html" method="POST">
                    <div class="form-group">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
                <p>Already have an account? <a href="login.html">Login here</a>.</p>
                <p style="color:white ;"><br></p>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Bad Bank. All rights reserved.</p>
        </footer> 
    </div>
    <script src="create-account.js"></script>
</body>
</html>
